<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E6F7FF"/>
      <stop offset="100%" stop-color="#B3E5FC"/>
    </radialGradient>
    <radialGradient id="pinGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#3EC3FF"/>
      <stop offset="100%" stop-color="#2DB7FF"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="512" cy="512" r="480" fill="url(#backgroundGradient)" filter="url(#glow)"/>
  
  <!-- Main pin shape pointing downward -->
  <path d="M512 180 C580 180, 636 236, 636 304 C636 380, 580 456, 512 580 C444 456, 388 380, 388 304 C388 236, 444 180, 512 180 Z" fill="url(#pinGradient)"/>
  
  <!-- White smile curve inside -->
  <path d="M460 380 Q512 420, 564 380" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Small white circle accent -->
  <circle cx="512" cy="320" r="8" fill="white"/>
  
  <!-- Pin point/shadow -->
  <ellipse cx="512" cy="580" rx="60" ry="20" fill="#1E88E5" opacity="0.3"/>
</svg>